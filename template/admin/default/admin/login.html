<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>登录 - 商城后台管理</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__STATIC__/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="__STATIC__/css/fonts.googleapis.com.css"/>
    <link rel="stylesheet" href="__STATIC__/css/ace.min.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__STATIC__/css/ace-part2.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="__STATIC__/css/ace-rtl.min.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__STATIC__/css/ace-ie.min.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="__STATIC__/js/html5shiv.min.js"></script>
    <script src="__STATIC__/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <span class="red">管理中心</span>
                        </h1>
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                        <div class="ajaxForm1" id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger text-center">
                                        <i class="ace-icon fa fa-coffee green"></i> 后台登录
                                    </h4>
                                    <div class="space-6"></div>
                                    <form method="post" action="{:url('login')}">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" name="username" placeholder="用户名" required />
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="form-control" name="password" placeholder="密码" required />
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" name="verify" placeholder="验证码" required />
                                                    <i class="ace-icon fa fa-pencil"></i>
                                                </span>
                                            </label>
                                            <img src="{:captcha_src()}" onclick="this.src='/captcha?id='+Math.random()"  width="300" height="55"/>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 自动登录</span>
                                                </label>
                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--[if !IE]> -->
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="__STATIC__/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script src="__PUBLIC__/layer.js"></script>
<script src="__PUBLIC__/common.js"></script>
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
</body>
</html>
